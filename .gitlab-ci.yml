image: 'golang:latest'


variables:
  REPO_NAME: 'gitlab.packetfire.org/immigrant/immigrant'

before_script:
  - go version
  - echo $CI_BUILD_REF
  - echo $CI_PROJECT_DIR
  - ls $CI_PROJECT_DIR/*
  - echo $GOPATH


stages:
  - test
  - build

go_test:
  stage: test
  script:
    - mkdir -p $GOPATH/src/$REPO_NAME 
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME
    - cd $GOPATH/src/$REPO_NAME
    - go test 

go_build:
  stage: build 
  script: 
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME
    - mkdir $CI_PROJECT_DIR/artifacts
    - cd $GOPATH/src/$REPO_NAME
    - GOARCH=amd64 GOOS=linux go build -o "$CI_PROJECT_DIR/artifacts/immigrant-linux-amd64"
    - GOARCH=amd64 GOOS=darwin go build -o "$CI_PROJECT_DIR/artifacts/immigrant-darwin-amd64"
    - GOARCH=amd64 GOOS=windows go build -o "$CI_PROJECT_DIR/artifacts/immigrant-windows-amd64"
  artifacts:
    paths:
      - artifacts/*
