workspace:
  base: /go/src
  path: github.com/ncatelli/immigrant

pipeline:
  fmt:
    image: ncatelli/golang:${GO_DOCKER_IMG} 
    commands:
      - make fmt
  test:
    image: ncatelli/golang:${GO_DOCKER_IMG}
    commands:
      - make test
  build:
    image: ncatelli/golang:${GO_DOCKER_IMG} 
    commands:
      - make

matrix:
  GO_DOCKER_IMG: 1.10.2-alpine:3.7
